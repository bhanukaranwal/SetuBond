apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: setubond
type: Opaque
data:
  password: <base64-encoded-password>

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: setubond
type: Opaque
data:
  secret: <base64-encoded-jwt-secret>
  refresh-secret: <base64-encoded-refresh-secret>

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: setubond
type: Opaque
data:
  auth-token: <base64-encoded-redis-auth-token>

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: setubond
type: Opaque
data:
  nse-api-key: <base64-encoded-nse-key>
  bse-api-key: <base64-encoded-bse-key>
  sebi-api-key: <base64-encoded-sebi-key>
  openai-api-key: <base64-encoded-openai-key>
  aml-api-key: <base64-encoded-aml-key>
  kyc-api-key: <base64-encoded-kyc-key>

---
apiVersion: v1
kind: Secret
metadata:
  name: blockchain-secret
  namespace: setubond
type: Opaque
data:
  private-key: <base64-encoded-private-key>
  rpc-url: <base64-encoded-rpc-url>
