syntax = "proto3";

package user;

service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc GetUser(GetUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc LoginUser(LoginRequest) returns (LoginResponse);
  rpc VerifyKYC(VerifyKYCRequest) returns (KYCResponse);
}

message CreateUserRequest {
  string email = 1;
  string phone = 2;
  string password = 3;
  string firstName = 4;
  string lastName = 5;
  string investorType = 6;
}

message GetUserRequest {
  string userId = 1;
}

message UpdateUserRequest {
  string userId = 1;
  string email = 2;
  string phone = 3;
  string firstName = 4;
  string lastName = 5;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message VerifyKYCRequest {
  string userId = 1;
  repeated Document documents = 2;
}

message UserResponse {
  string id = 1;
  string email = 2;
  string phone = 3;
  string role = 4;
  string status = 5;
  bool kycCompleted = 6;
  UserProfile profile = 7;
}

message LoginResponse {
  UserResponse user = 1;
  string accessToken = 2;
  string refreshToken = 3;
}

message KYCResponse {
  string status = 1;
  string message = 2;
  repeated string requiredDocuments = 3;
}

message UserProfile {
  string firstName = 1;
  string lastName = 2;
  string investorType = 3;
  string riskProfile = 4;
  string panNumber = 5;
  string aadhaarNumber = 6;
}

message Document {
  string type = 1;
  string content = 2;
  string hash = 3;
}
